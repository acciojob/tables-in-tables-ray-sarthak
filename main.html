<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="2">
      <!-- Your code here -->
		<tr>
			<td>
				<table border="2">
					<tr>
						<th colspan="2">Nested Table 2<th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					
					<caption>Nested table 2</caption>
						
						
					<tr>
						
							<li>List Item</li>
							<li>List Item</li>
							<li>List Item</li>
					
						
					</tr>
					</table>
				
			</td>
		</tr>
		<tr>
			<td>
			<table border="2">
				<th colspan="2">Nested Table 3</th>
				<tr>
					<td ><a href="google.com">Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>
			</td>
			<td>
				<table border="2">
					<th>Nested Table 4</th>
				<tr>
					<td colspan="2" class="ad">HTML</td>
				</tr>
				</table>
			</td>
		</tr>
		
    </table>
  </body>
</html>
